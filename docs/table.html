<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Buuz Conversion Table</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<h3>Conversion Table</h3>
			<table border="0" cellpadding="0" cellspacing="0" width="100%" class="comb-table">
				<tr>
					<td width="50%" valign="top">
						<table border="0" cellpadding="3" cellspacing="0" align="center">
							<colgroup>
								<col width="50">
								<col width="100">
							</colgroup>
							<tr><td>А </td><td>A</td></tr>
							<tr><td>Б </td><td>B</td></tr>
							<tr><td>В </td><td>V</td></tr>
							<tr><td>Г </td><td>G</td></tr>
							<tr><td>Д </td><td>D</td></tr>
							<tr><td>Е </td><td>YE</td></tr>
							<tr><td>Ё </td><td>YO</td></tr>
							<tr><td>Ж </td><td>J</td></tr>
							<tr><td>З </td><td>Z</td></tr>
							<tr><td>И </td><td>I</td></tr>
							<tr><td>ИЙ</td><td>II</td></tr>
							<tr><td>К </td><td>K</td></tr>
							<tr><td>Л </td><td>L</td></tr>
							<tr><td>М </td><td>M</td></tr>
							<tr><td>Н </td><td>N</td></tr>
							<tr><td>О </td><td>O, "O</td></tr>
							<tr><td>Ө </td><td>O, Q, 'O</td></tr>
							<tr><td>П </td><td>P</td></tr>
							<tr><td>Р </td><td>R</td></tr>
						</table>
					</td>
					<td width="50%" valign="top">
						<table border="0" cellpadding="3" cellspacing="0" align="center">
							<colgroup>
								<col width="50">
								<col width="100">
							</colgroup>
							<tr><td>С </td><td>S</td></tr>
							<tr><td>Т </td><td>T</td></tr>
							<tr><td>У </td><td>U, "U</td></tr>
							<tr><td>Ү </td><td>U, W, 'U</td></tr>
							<tr><td>Ф </td><td>F</td></tr>
							<tr><td>Х </td><td>H, KH, X</td></tr>
							<tr><td>Ц </td><td>C</td></tr>
							<tr><td>Ч </td><td>CH</td></tr>
							<tr><td>Ш </td><td>SH</td></tr>
							<tr><td>Щ </td><td>SXC</td></tr>
							<tr><td>Ъ </td><td>""</td></tr>
							<tr><td>ъ </td><td>"</td></tr>
							<tr><td>Ы </td><td>Y, III</td></tr>
							<tr><td>Ь </td><td>''</td></tr>
							<tr><td>ь </td><td>'</td></tr>
							<tr><td>Э </td><td>E</td></tr>
							<tr><td>Ю </td><td>YU</td></tr>
							<tr><td>Я </td><td>YA</td></tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
